{% extends 'layout.html' %}
{% block title %}
    Blogs list
{% endblock %}
{% block content %}
    <section>
        <h1>Tutaj się blogi powyświetlają</h1>
        {% for blog in blogs %}
            <h2>
            <a href="{% url 'blog' slug=blog.slug %}">
                {{ blog.title }}
            </a>
            </h2>
            <p>{{ blog.authors_list}}</p>
        {% endfor %}
    </section>
{% endblock %}
