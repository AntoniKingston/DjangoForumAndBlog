{% extends 'layout.html' %}
{% block title %}
    {{ blog.title }}
{% endblock %}
{% block content %}
    <section>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <h1>Comments</h1>
        {% for comment in comments %}
            <h4> {{ comment }}</h4>
            <p> {{ comment.content }}</p>
        {% endfor %}
    </section>
{% endblock %}
